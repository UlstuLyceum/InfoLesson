{% extends "base.html" %}

{% block content %}
    <div class="row">
        <div class="col-md-4 offset-md-4 filled">
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <h3>Вход в систему</h3>
            {% if error %}
                <div class="alert alert-danger" role="alert">
                  Неверный логин или пароль
                </div>
            {% endif %}
            <form action="{{ url_for('.login') }}" method="post">
                <div class="form-group">
                    <label for="loginInput">Логин</label>
                    <input type="text" class="form-control" name="login" id="loginInput" aria-describedby="emailHelp" placeholder="Введите логин">
                </div>
                <div class="form-group">
                    <label for="passwordInput">Пароль</label>
                    <input type="password" class="form-control" name="password" id="passwordInput" placeholder="Введите пароль">
                </div>
                <button type="submit" class="btn btn-success">Войти</button>
            </form>
        </div>
    </div>
{% endblock %}
